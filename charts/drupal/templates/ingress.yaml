apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.global.project }}-{{ .Values.global.environment }}-ingress
  labels:
    {{- include "common.labels" . | indent 4 }}
    app.kubernetes.io/component: ingress
    deployment: {{ .Values.global.project }}-{{ .Values.global.environment }}-app
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/cookie-based-affinity: "true"
    appgw.ingress.kubernetes.io/request-timeout: {{ .Values.ingress.requestTimeout | default "60" | quote }}
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: {{ .Values.gracefulUpdate.connectionDrainTimeout | quote}}
    {{- if eq .Values.ingress.sslRedirect true }}
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    {{- end }}
spec:
  {{/* @todo: Allow additionalHosts and tie it together with trustedHosts. Note, do not remove trusted additional hosts (useful e.g for localhost) */}}
  {{/* @todo: Autoload rules for each host? Is there a better way? */}}
  {{- if .Values.ingress.tlsSecret }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tlsSecret }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ .Values.global.project }}-{{ .Values.global.environment }}-app-service
              servicePort: 80
          {{- if not (.Values.ingress.additionalPaths | empty) -}}
          {{ toYaml .Values.ingress.additionalPaths | nindent 10 }}
          {{- end }}
